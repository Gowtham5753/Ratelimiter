<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastAPI Rate Limiter Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .dashboard {
            padding: 30px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 25px;
            border-radius: 10px;
            text-align: center;
            border-left: 5px solid #007bff;
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-card.danger {
            border-left-color: #dc3545;
        }
        
        .stat-card.success {
            border-left-color: #28a745;
        }
        
        .stat-card.warning {
            border-left-color: #ffc107;
        }
        
        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .stat-label {
            font-size: 1rem;
            color: #6c757d;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .charts-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .chart-container {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .chart-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .events-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .events-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        
        .event-item {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid #007bff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .event-item.blocked {
            border-left-color: #dc3545;
        }
        
        .event-time {
            font-size: 0.9rem;
            color: #6c757d;
            margin-bottom: 5px;
        }
        
        .event-details {
            font-weight: bold;
            color: #2c3e50;
        }
        
        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 25px;
            color: white;
            font-weight: bold;
            z-index: 1000;
        }
        
        .connection-status.connected {
            background: #28a745;
        }
        
        .connection-status.disconnected {
            background: #dc3545;
        }
        
        .controls {
            background: #e9ecef;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .controls h3 {
            margin-bottom: 15px;
            color: #2c3e50;
        }
        
        .control-group {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .control-group label {
            font-weight: bold;
            min-width: 120px;
        }
        
        .control-group input, .control-group select {
            padding: 8px 12px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            font-size: 1rem;
        }
        
        .btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
        }
        
        .btn:hover {
            background: #0056b3;
        }
        
        @media (max-width: 768px) {
            .charts-section {
                grid-template-columns: 1fr;
            }
            
            .control-group {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="connection-status" id="connectionStatus">Connecting...</div>
    
    <div class="container">
        <div class="header">
            <h1>FastAPI Rate Limiter Dashboard</h1>
            <p>Real-time monitoring and configuration</p>
        </div>
        
        <div class="dashboard">
            <div class="controls">
                <h3>Configuration</h3>
                <div class="control-group">
                    <label>Client ID:</label>
                    <input type="text" id="clientId" placeholder="Enter client ID" value="demo-client">
                    <button class="btn" onclick="connectToClient()">Connect</button>
                </div>
                <div class="control-group">
                    <label>Endpoint:</label>
                    <input type="text" id="endpoint" placeholder="/api/data" value="/api/data">
                    <label>Requests/Window:</label>
                    <input type="number" id="requestsPerWindow" value="10" min="1">
                    <label>Window (seconds):</label>
                    <input type="number" id="windowSeconds" value="60" min="1">
                    <button class="btn" onclick="updateConfig()">Update Config</button>
                </div>
            </div>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="totalRequests">0</div>
                    <div class="stat-label">Total Requests (24h)</div>
                </div>
                <div class="stat-card danger">
                    <div class="stat-value" id="blockedRequests">0</div>
                    <div class="stat-label">Blocked Requests</div>
                </div>
                <div class="stat-card success">
                    <div class="stat-value" id="successRate">100%</div>
                    <div class="stat-label">Success Rate</div>
                </div>
                <div class="stat-card warning">
                    <div class="stat-value" id="activeConfigs">0</div>
                    <div class="stat-label">Active Configs</div>
                </div>
            </div>
            
            <div class="charts-section">
                <div class="chart-container">
                    <div class="chart-title">Requests Over Time</div>
                    <canvas id="requestsChart" width="400" height="200"></canvas>
                </div>
                <div class="chart-container">
                    <div class="chart-title">Rate Limit Status</div>
                    <canvas id="statusChart" width="400" height="200"></canvas>
                </div>
            </div>
            
            <div class="events-section">
                <div class="events-title">Real-time Events</div>
                <div id="eventsContainer">
                    <!-- Events will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        let ws = null;
        let requestsChart = null;
        let statusChart = null;
        let currentClientId = 'demo-client';
        
        // Initialize charts
        function initCharts() {
            // Requests over time chart
            const requestsCtx = document.getElementById('requestsChart').getContext('2d');
            requestsChart = new Chart(requestsCtx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Requests',
                        data: [],
                        borderColor: '#007bff',
                        backgroundColor: 'rgba(0, 123, 255, 0.1)',
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
            
            // Status chart (doughnut)
            const statusCtx = document.getElementById('statusChart').getContext('2d');
            statusChart = new Chart(statusCtx, {
                type: 'doughnut',
                data: {
                    labels: ['Allowed', 'Blocked'],
                    datasets: [{
                        data: [100, 0],
                        backgroundColor: ['#28a745', '#dc3545']
                    }]
                },
                options: {
                    responsive: true
                }
            });
        }
        
        // WebSocket connection
        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws/global`;
            
            ws = new WebSocket(wsUrl);
            
            ws.onopen = function() {
                updateConnectionStatus(true);
                console.log('WebSocket connected');
            };
            
            ws.onmessage = function(event) {
                const data = JSON.parse(event.data);
                handleWebSocketMessage(data);
            };
            
            ws.onclose = function() {
                updateConnectionStatus(false);
                console.log('WebSocket disconnected');
                // Reconnect after 3 seconds
                setTimeout(connectWebSocket, 3000);
            };
            
            ws.onerror = function(error) {
                console.error('WebSocket error:', error);
                updateConnectionStatus(false);
            };
        }
        
        function handleWebSocketMessage(data) {
            if (data.type === 'global_stats') {
                updateGlobalStats(data.data);
            } else if (data.type === 'rate_limit_exceeded') {
                addEvent(data, 'blocked');
            } else if (data.type === 'request_processed') {
                addEvent(data, 'success');
            }
        }
        
        function updateConnectionStatus(connected) {
            const status = document.getElementById('connectionStatus');
            if (connected) {
                status.textContent = 'Connected';
                status.className = 'connection-status connected';
            } else {
                status.textContent = 'Disconnected';
                status.className = 'connection-status disconnected';
            }
        }
        
        function updateGlobalStats(stats) {
            document.getElementById('totalRequests').textContent = stats.total_requests_24h || 0;
            document.getElementById('blockedRequests').textContent = stats.blocked_requests_24h || 0;
            document.getElementById('successRate').textContent = (stats.success_rate || 100).toFixed(1) + '%';
            document.getElementById('activeConfigs').textContent = stats.active_configs || 0;
            
            // Update charts
            updateRequestsChart(stats);
            updateStatusChart(stats);
        }
        
        function updateRequestsChart(stats) {
            const now = new Date().toLocaleTimeString();
            const chart = requestsChart;
            
            chart.data.labels.push(now);
            chart.data.datasets[0].data.push(stats.total_requests_24h || 0);
            
            // Keep only last 20 data points
            if (chart.data.labels.length > 20) {
                chart.data.labels.shift();
                chart.data.datasets[0].data.shift();
            }
            
            chart.update();
        }
        
        function updateStatusChart(stats) {
            const allowed = (stats.total_requests_24h || 0) - (stats.blocked_requests_24h || 0);
            const blocked = stats.blocked_requests_24h || 0;
            
            statusChart.data.datasets[0].data = [allowed, blocked];
            statusChart.update();
        }
        
        function addEvent(eventData, type) {
            const container = document.getElementById('eventsContainer');
            const eventDiv = document.createElement('div');
            eventDiv.className = `event-item ${type}`;
            
            const time = new Date().toLocaleTimeString();
            const message = type === 'blocked' 
                ? `Rate limit exceeded for ${eventData.client_id} on ${eventData.endpoint}`
                : `Request processed for ${eventData.client_id} on ${eventData.endpoint}`;
            
            eventDiv.innerHTML = `
                <div class="event-time">${time}</div>
                <div class="event-details">${message}</div>
            `;
            
            container.insertBefore(eventDiv, container.firstChild);
            
            // Keep only last 10 events
            while (container.children.length > 10) {
                container.removeChild(container.lastChild);
            }
        }
        
        function connectToClient() {
            currentClientId = document.getElementById('clientId').value || 'demo-client';
            // You can implement client-specific WebSocket connection here
            console.log('Connecting to client:', currentClientId);
        }
        
        async function updateConfig() {
            const endpoint = document.getElementById('endpoint').value;
            const requestsPerWindow = parseInt(document.getElementById('requestsPerWindow').value);
            const windowSeconds = parseInt(document.getElementById('windowSeconds').value);
            
            try {
                const response = await fetch(`/admin/configs${endpoint}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        requests_per_window: requestsPerWindow,
                        window_seconds: windowSeconds
                    })
                });
                
                if (response.ok) {
                    addEvent({
                        client_id: 'admin',
                        endpoint: endpoint,
                        message: 'Configuration updated'
                    }, 'success');
                } else {
                    console.error('Failed to update configuration');
                }
            } catch (error) {
                console.error('Error updating configuration:', error);
            }
        }
        
        // Test rate limiter
        async function testRateLimit() {
            const endpoint = document.getElementById('endpoint').value || '/api/data';
            
            try {
                const response = await fetch(endpoint, {
                    headers: {
                        'X-Client-ID': currentClientId
                    }
                });
                
                console.log('Test request response:', response.status);
            } catch (error) {
                console.error('Test request error:', error);
            }
        }
        
        // Initialize everything
        document.addEventListener('DOMContentLoaded', function() {
            initCharts();
            connectWebSocket();
            
            // Add test button
            const controls = document.querySelector('.controls');
            const testButton = document.createElement('button');
            testButton.className = 'btn';
            testButton.textContent = 'Test Rate Limit';
            testButton.onclick = testRateLimit;
            controls.appendChild(testButton);
            
            // Fetch initial stats
            fetch('/admin/stats')
                .then(response => response.json())
                .then(data => updateGlobalStats(data))
                .catch(error => console.error('Error fetching initial stats:', error));
        });
    </script>
</body>
</html>
